timeout: 1800s # Cache misses are slow to rebuild
steps:
  - id: "Load cache"
    name: gcr.io/cloud-builders/gsutil
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      source scripts/ci.sh
      load-cache

  - id: "Build deps"
    name: 'haskell:8.4.3'
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      stack config set system-ghc --global true
      stack config set install-ghc --global false

      stack install stylish-haskell hlint weeder

  - id: "Format"
    name: 'haskell:8.4.3'
    env: ['STACK_ROOT=/workspace/.stack']
    args: ['./scripts/check-fmt.sh']

  - id: "Lint"
    name: 'haskell:8.4.3'
    env: ['STACK_ROOT=/workspace/.stack']
    args: ['stack', 'exec', '--', 'hlint', '.']

  - id: "Build & Test"
    name: 'haskell:8.4.3'
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail

      apt-get -qq update
      apt-get -yqq install libpq-dev
      stack build --fast --test --no-terminal --pedantic

      ./images/radicle-server/ci-copy-bin.sh

  - id: "Lint (weeder)"
    waitFor: ["Build & Test"]
    name: 'haskell:8.4.3'
    env: ["STACK_ROOT=/workspace/.stack"]
    args: ["stack", "exec", "--", "weeder", "--match"]

  - id: "Build reference document"
    waitFor:
    - "Build & Test"
    name: 'haskell:8.4.3'
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail

      mv docs/source/reference.rst oldref
      stack exec radicle-ref-doc
      if ! (diff oldref docs/source/reference.rst); then
        echo "Reference docs are not checked in"
        exit 1
      fi

  - id: "Check tutorial"
    waitFor:
    - "Build & Test"
    name: 'haskell:8.4.3'
    env: ['STACK_ROOT=/workspace/.stack']
    entrypoint: bash
    args:
    - '-c'
    - |
      set -euxo pipefail

      stack exec radicle-doc docs/source/guide/Basics.lrad

  - id: "Build radicle-server image"
    waitFor:
    - "Build & Test"
    name: 'gcr.io/cloud-builders/docker'
    entrypoint: bash
    env:
    - COMMIT_SHA=$COMMIT_SHA
    - BRANCH_NAME=$BRANCH_NAME
    args:
    - "-c"
    - |
      set -euxo pipefail

      if [ "$BRANCH_NAME" == "master" ]; then
        image_name="eu.gcr.io/opensourcecoin/radicle-server"
        short_sha=$(echo "$COMMIT_SHA" | head --bytes=7)
        # Looks like this: b2018.12.06-a76a52f
        tag="b$(date +%Y.%m.%d)-${short_sha}"
        docker build \
          --tag "$image_name" \
          --tag "$image_name:$tag" \
          --cache-from "$image_name" \
          ./images/radicle-server
        docker push "$image_name"
        docker push "$image_name:$tag"
      fi

  - id: "Save cache"
    waitFor:
    - "Build & Test"
    name: gcr.io/cloud-builders/gsutil
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      set -euxo pipefail

      source scripts/ci.sh
      save-cache
