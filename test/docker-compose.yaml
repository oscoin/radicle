# Defines all services required for end-to-end tests
version: '3'

services:
  ipfs-test-network:
    image: gcr.io/opensourcecoin/ipfs-test-network:010c506
    command:
    - --enable-pubsub-experiment
  radicle-daemon1:
   image: haskell:8.6.3
   ports:
   - "19302:8909"
   volumes:
   - ${RAD_BIN}:/usr/local/bin/
   environment:
     RAD_IPFS_API_URL: http://ipfs-test-network:5001
   command:
   - bash
   - -c
   - 'sleep 10 && rad-daemon-radicle'
   depends_on:
   - ipfs-test-network
  radicle-daemon2:
   image: haskell:8.6.3
   ports:
   - "19303:8909"
   volumes:
   - ${RAD_BIN}:/usr/local/bin/
   environment:
     RAD_IPFS_API_URL: http://ipfs-test-network:5002
   command:
   - bash
   - -c
   - 'sleep 10 && rad-daemon-radicle'
   depends_on:
   - ipfs-test-network
