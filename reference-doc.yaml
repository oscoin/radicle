intro: This is the `radicle` reference document, with documentation for all functions which come as part of the standard distribution.
primFnsDoc: Primitive functions are those that are built into the compiler. They are available on new chains but may be shadowed by later definitions. Those that end in a `!` are only available locally, not on 'pure' chains.
preludeModulesDoc: These are the prelude modules and the functions these modules expose.
