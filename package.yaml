name: radicle
version: '0.0.0'
author: Monadic <team@monadic.xyz>
maintainer: Monadic <team@monadic.xyz>
license: MIT
git: oscoin/radicle
extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >=4 && <5
- protolude

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -threaded

data-files:
- rad/**/*.rad

library:
  source-dirs: src
  dependencies:
  - aeson
  - ansi-terminal
  - bytestring
  - containers
  - cryptonite
  - directory
  - filepath
  - generics-eot
  - haskeline
  - http-client
  - ipld-cid
  - megaparsec
  - microlens
  - mtl
  - pointed
  - prettyprinter
  - prettyprinter-ansi-terminal
  - process
  - safe-exceptions
  - scientific
  - serialise
  - servant
  - servant-client
  - template-haskell
  - text
  - time
  - unordered-containers
  - uuid
  - wreq

tests:
  spec:
    main: Main.hs
    source-dirs:
    - test/spec
    dependencies:
    - radicle
    - containers
    - cryptonite
    - directory
    - filemanip
    - interpolate
    - megaparsec
    - process
    - QuickCheck
    - quickcheck-instances
    - scientific
    - serialise
    - string-qq
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck
    - text
    - time
  doctest:
    main: Main.hs
    source-dirs:
    - test/docs
    dependencies:
    - doctest
    - Glob
    - hpack
  e2e:
    main: Main.hs
    source-dirs:
    - test/e2e
    dependencies:
    - process
    - tasty
    - tasty-discover
    - tasty-hunit

executables:
  rad:
    main: Rad.hs
    source-dirs: exe
    other-modules: [Paths_radicle]
    dependencies:
    - directory
    - unix
    - text
    ghc-options: -main-is Rad -O3 -threaded

  radicle:
    main: RadicleExe.hs
    source-dirs: exe
    other-modules: []
    dependencies:
    - radicle
    - bytestring
    - directory
    - optparse-applicative
    ghc-options: -main-is RadicleExe

  radicle-server:
    main: Server.hs
    source-dirs: exe
    other-modules: [Server.DB]
    dependencies:
    - radicle
    - aeson
    - containers
    - bytestring
    - optparse-applicative
    - postgresql-simple
    - servant
    - servant-server
    - text
    - warp
    - wai-extra
    - wai-cors
    ghc-options: -main-is Server

  radicle-doc:
    main: Doc.hs
    source-dirs: exe/
    other-modules: []
    dependencies:
    - radicle
    - optparse-applicative
    - pandoc
    - text
    ghc-options: -main-is Doc

  radicle-ref-doc:
    main: ReferenceDoc.hs
    source-dirs: exe/
    other-modules: []
    dependencies:
    - radicle
    - pandoc
    - data-default
    - containers
    - text
    - yaml
    ghc-options: -main-is ReferenceDoc

  radicle-github-issues:
    main: GithubIssues.hs
    source-dirs: exe/
    other-modules: []
    dependencies:
    - radicle
    - containers
    - time
    - github
    - optparse-applicative
    ghc-options: -main-is GithubIssues

  radicle-benchmark:
    main: Benchmarks.hs
    source-dirs: exe/
    other-modules: []
    dependencies:
    - radicle
    - criterion
    ghc-options: -main-is Benchmarks

  rad-machines:
    main: Machines.hs
    source-dirs: exe/
    other-modules: []
    dependencies:
    - radicle
    - uuid
    - optparse-applicative
    ghc-options: -main-is Machines

default-extensions:
- AutoDeriveTypeable
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NoImplicitPrelude
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeFamilies
- TypeOperators
