name: radicle
version: '0.0.0'
author: Monadic <team@monadic.xyz>
maintainer: Monadic <team@monadic.xyz>
license: MIT
git: oscoin/radicle
extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >=4 && <5
- protolude
- aeson
- containers
- deriving-compat
- directory
- haskeline
- megaparsec
- mtl
- prettyprinter
- prettyprinter-ansi-terminal
- recursion-schemes
- scientific
- serialise
- text
- unordered-containers
- generics-eot
when:
 - condition: impl(ghcjs)
   dependencies: ghcjs-dom
ghc-options:
  -Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wredundant-constraints -Wpartial-fields

data-files:
- rad/**/*.rad

library:
  source-dirs: src

tests:
  spec:
    main: Main.hs
    source-dirs:
    - test/spec
    ghc-options: -threaded
    dependencies:
    - radicle
    - directory
    - filemanip
    - interpolate
    - QuickCheck
    - quickcheck-instances
    - safe
    - string-qq
    - tasty
    - tasty-discover
    - tasty-hunit
    - tasty-quickcheck
  doctest:
    main: Main.hs
    source-dirs:
    - test/docs
    ghc-options: -threaded
    other-modules:
    - Paths_radicle
    dependencies:
    - radicle
    - doctest
    - Glob
    - hpack

executables:
  radicle:
    main: Main.hs
    source-dirs: exe/Repl
    when:
      - condition: impl(ghcjs)
        buildable: false
    dependencies:
    - radicle
    - optparse-applicative
    ghc-options: -threaded -O3

  server:
    main: Server.hs
    source-dirs: exe/Server
    other-modules: API
    when:
      - condition: impl(ghcjs)
        buildable: false
    dependencies:
    - radicle
    - optparse-applicative
    - bytestring
    - servant
    - servant-server
    - stm-containers
    - stm
    - warp
    - wai-extra
    - wai-cors
    ghc-options: -main-is Server -O3 -threaded

  client:
    main: Client.hs
    source-dirs: exe/Server
    other-modules: API
    dependencies:
    - radicle
    - exceptions
    - optparse-applicative
    - bytestring
    - servant
    - http-media
    - http-client
    - servant-client
    when:
      - condition: impl(ghcjs)
        buildable: false
    ghc-options: -main-is Client -O3 -threaded

  client-ghcjs:
    main: GHCJS.hs
    source-dirs: exe/Server
    other-modules: API
    dependencies:
    - radicle
    - ghcjs-base
    - exceptions
    - bytestring
    - servant
    - servant-client-ghcjs
    - http-media
    when:
      - condition: impl(ghcjs)
        then:
          buildable: true
        else:
          buildable: false
    ghc-options: -main-is GHCJS -threaded

default-extensions:
- AutoDeriveTypeable
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- NoImplicitPrelude
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeFamilies
- TypeOperators
